<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Random Password Generator</title>
    </head>

    <body>

        <div class="top-section">
            <h1>Generate a<span><br>random password</span></h1>
            <h4>Never use an insecure password again.</h4>
            <button id="password-btn">GENERATE PASSWORD</button>
            <input id="length-el" type="number" min="8" max="20" placeholder="length"></input>
            <p class="message"></p>
        </div>
        
        <div class="bottom-section">
            <p class="password" id="password-one"></p>
        </div>
        
        <script src="index.js"></script>
    </body>

</html>
