<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"/>
        <title>Carousel</title>
    </head>

    <body>
        <div class="carousel">
            <!-- images in carousel start here-->
            <div class="carousel-item carousel-item-visible">
                <img src="images/img1ghibli.jpg" alt="Poster with a Totoro silhouette and inside smaller Studio Ghibli characters."/> 
            </div>

            <div class="carousel-item">
                <img src="images/img2princess.jpg" alt="Poster for the movie Princess Mononoke from Studio Ghibli."/> 
            </div>

            <div class="carousel-item">
                <img src="images/img3spirited.jpg" alt="Poster for the movie Spirited Away from Studio Ghibli."/>
            </div>

            <div class="carousel-item">
                <img src="images/img4castle.jpg" alt="Poster for the movie Howl's Moving Castle from Studio Ghibli."/>
            </div>

            <div class="carousel-item">
                <img src="images/img5ponyo.jpg" alt="Poster for the movie Ponyo from Studio Ghibli."/>
            </div>

            <div class="carousel-item">
                <img src="images/img6totoro.jpg"  alt="Poster for the movie Totoro from Studio Ghibli."/>
            </div>
            <!-- images in carousel end here-->

            <div class="carousel-actions">
                <button aria-label="previous slide" id="carousel-btn-previous"><</button>
                <button aria-label="next slide" id="carousel-btn-next">></button>
            </div>

        </div>

        <script src="index.js"></script>
    </body>


</html>
